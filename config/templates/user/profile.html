    <title>گومارت - الگوی HTML5 تجارت الکترونیک چند منظوره</title>

    <link rel="icon" type="image/x-icon" href="{% static "assets/img/logo/favicon.png" %}">

    <link rel="stylesheet" href="{% static "assets/css/all-fontawesome.min.css" %}">

<body>

<div class="preloader">
    <div class="loader-ripple">
        <div></div>
        <div></div>
    </div>
</div>


{% include "include/header.html" %}

<main class="main">

    <div class="site-breadcrumb">
        <div class="site-breadcrumb-bg" style="background: url({% static "assets/img/breadcrumb/01.jpg" %})"></div>
        <div class="container">
            <div class="site-breadcrumb-wrap">
                <h4 class="breadcrumb-title">نمایه من</h4>
                <ul class="breadcrumb-menu">
                    <li><a href="index-2.html"><i class="far fa-home"></i> صفحه اصلی</a></li>
                    <li class="active">نمایه من</li>
                </ul>
            </div>
        </div>
    </div>


    <div class="user-area bg py-100">
        <div class="container">
            <div class="row">
                {% include "user/include/sidebar.html" %}
                <div class="col-lg-9">
                    <div class="user-wrapper">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="user-card">
                                    <h4 class="user-card-title">اطلاعات نمایه</h4>
                                    <div class="user-form">
                                        <form method="post">
                                            {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>نام</label>
                                                        <input name="first_name" type="text" class="form-control" value=""
                                                               placeholder="نام">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>نام خانوادگی</label>
                                                        <input name="last_name" type="text" class="form-control" value=""
                                                               placeholder="نام خانوادگی">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>ایمیل</label>
                                                        <input name="email" type="text" class="form-control"
                                                               value="antoni@example.com" placeholder="">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>تلفن</label>
                                                        <input name="phone" type="text" class="form-control" value=""
                                                               placeholder="تلفن">
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label>آدرس</label>
                                                        <input name="address" type="text" class="form-control" value=""
                                                               placeholder="آدرس">
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="theme-btn"><span class="far fa-user"></span>
                                                ذخیره تغییرات
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="user-card">
                                    <h4 class="user-card-title">تغییر رمز عبور</h4>
                                    <div class="col-lg-12">
                                        <div class="user-form">
                                            <form action="#">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>گذرواژه قدیمی</label>
                                                            <input type="password" class="form-control"
                                                                   placeholder="گذرواژه قدیمی">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>گذرواژه جدید</label>
                                                            <input type="password" class="form-control"
                                                                   placeholder="گذرواژه جدید">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>تایپ مجدد رمز عبور</label>
                                                            <input type="password" class="form-control"
                                                                   placeholder="تایپ مجدد رمز عبور">
                                                        </div>
                                                    </div>
                                                </div>
                                                <button type="submit" class="theme-btn"><span class="far fa-key"></span>
                                                    رمز عبور را تغییر دهید
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
